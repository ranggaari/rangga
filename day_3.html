            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 40px;
            max-width: 500px;

            text-align: center;

        }

        h1 {
            color: #ff6f91;
            margin-bottom: 15px;
        }

        p {
            color: #444;
            font-size: 16px;
            line-height: 1.7;
        }

        .name {
            font-weight: bold;
            color: #6a5acd;
        }

        footer {
            margin-top: 25px;
            font-size: 14px;
            color: #888;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
